<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="login_form.css">
</head>
<body>

    <h1>회원가입</h1>
    <form action="#" method="POST">
        <label for="user_name">이름</label>
            <input type="text" placeholder="이름" id="user_name" />
        
        <label for="user_id">아이디</label>
            <input type="text" id="user_id" placeholder="아이디" minlength="5" maxlength="10" />
        
        <label for="user_email">이메일</label>
            <input type="email" id="user_email" placeholder="이메일" minlength="6" maxlength="12" />
        
        <label for="user_password">비밀번호</label>
            <input type="password" id="user_password" placeholder="비밀번호" />
        
        <label for="user_tel">전화번호</label>
            <input type="tel" id="user_tel" placeholder="전화번호(010-****-****)" value="010-0000-0000" />
        
        <label for="user_number">나이</label>
            <input type="number" id="user_number" placeholder="만 나이" min="12" max="122" />
        
        <label for="user_file">프로필 사진</label>
            <input type="file" id="user_file" placeholder="프로필 사진" accept=".png, .jpg"/>
        <button type="submit">
            가입하기
        </button>
    </form>

</body>
</html>
