<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="Receipt.css">
</head>
<body>
    <h1>
        Bill sharing request
    <span>from moon</span>    
    </h1>
    <div class="receipt">
        <h2>
            McDonald's
        </h2>
        <strong class="barcode">
            <img src="Receopt_image/barcode.svg" alt="바코드" />
        </strong>
        <span aria-label="issued on june 24, 20xx">
            24.06.20xx
        </span>

    <div>
    <dl>
        <div>
            <dt>In total</dt>
            <dd><strong>&dollar;25.75</strong></dd>
        </div>
    </dl>
    <dl>
        <div>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd><strong>&dollar;1.50</strong></dd>
        </div>
        <div>
            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd><strong>&dollar;3.25</strong></dd>
        </div>
        <div>
            <dt>Chicken McNuggets</dt>
            <dd><strong>&dollar;21.00</strong></dd>
        </div>    
    </dl>
    </div>
    </div>
</body>
</html>
